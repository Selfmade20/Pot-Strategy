version: '3.8'

services:
  shortlink-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_BASE_URL=${VITE_BASE_URL:-http://localhost:3000}
    restart: unless-stopped
    container_name: shortlink-app 